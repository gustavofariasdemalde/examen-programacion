<!-- login.html - Página de inicio de sesión de usuarios -->
<!-- Permite a los usuarios ingresar con su DNI para acceder a las reservas -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Reserva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Realizar reservas</h1>
        <form id="loginForm"> <!-- promulario que capturalos datos-->
            <label>Tipo de usuario:</label><br> <!-- required obliga a elegir antes de continuar-->
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="tipo" value="profesor" required title="Profesor"> <span>Profesor</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="tipo" value="alumno" required title="Alumno"> <span>Alumno</span>
                </div>
            </div>
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" required placeholder="Nombre"><br><br>
            <label for="dni">DNI:</label><br>
            <input type="text" name="dni" id="dni" required placeholder="DNI" maxlength="8" pattern="\d{8}" title="Ingrese 8 dígitos numéricos"><br><br>
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" name="correo" id="correo" required placeholder="Correo electrónico"><br><br>
            <button type="submit">Continuar</button> <!-- type "email" valida el formato automaticamente"-->
        </form>
        <!-- Botón para volver a la página principal -->
        <button onclick="window.location.href='/'" class="small-btn">Volver</button>
    </div>
    <script src="login.js"></script><!-- carga el archivo -->
</body>
</html>

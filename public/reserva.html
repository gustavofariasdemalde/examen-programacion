<!-- reserva.html - Página de reserva de turnos -->
<!-- Permite a los usuarios reservar un turno para la universidad -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Laboratorio</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    <div class="container">
        <h1>Reservar Laboratorio</h1>
        <form id="reservaForm">
            <label for="laboratorio">Laboratorio:</label><br>
            <select name="laboratorio" id="laboratorio" required title="Seleccione un laboratorio">
                <option value="LAB 1">LAB 1</option>
                <option value="LAB 2">LAB 2</option>
                <option value="LAB 3">LAB 3</option>
                <option value="LAB 4">LAB 4</option>
            </select><br><br>
        
            <label for="materia">Materia:</label><br>
            <input type="text" name="materia" id="materia" required title="Ingrese la materia"><br><br>
            <label for="fecha">Fecha:</label><br>
            <input type="date" name="fecha" id="fecha" required title="Seleccione la fecha" min="" max=""><br><br>
            <label for="hora">Turno:</label><br>
            <select name="turno" id="turno" required title="Seleccione un turno">
                <option value="8 a 10">8 a 10</option>
                <option value="10 a 12">10 a 12</option>
                <option value="12 a 14">12 a 14</option>
                <option value="14 a 16">14 a 16</option>
                <option value="16 a 18">16 a 18</option>
                <option value="18 a 20">18 a 20</option>
                <option value="20 a 22">20 a 22</option>
            </select><br><br>
            <button type="submit">Confirmar Reserva</button>
        </form>
        <!-- Botón para volver a la página principal -->
        <button onclick="window.location.href='/'" class="small-btn">Volver</button>
        <div style="margin-top:20px;color:#0056b3;font-size:15px;text-align:center;">Si desea cancelar la reserva debe comunicarse con la universidad.</div>
        <div id="mensaje"></div>
    </div>
    <script src="reserva.js"></script>
</body>
</html>
